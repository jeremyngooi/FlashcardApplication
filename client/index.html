<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Flashcards</title>

    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <div id="top_bar" class="bar">
          <div>Flashcard Memory Games</div>
          <input type="button" value="Home" id="home" class="button" />
      </div>
      <div id="flashcard_bar" class="bar">
          <input type="button" value="Create Flashcards" id="create" class="button" />
          <input type="button" value="Your Flashcards" id="your" class="button" />
          <input type="button" value="Learn" id="learn" class="button" />
      </div>
      <div id="tracking_bar" class="bar">Learn new things in a fun and structured way!</div>
      <div id="flashcards"></div>
      <div class="flashcard-icon"></div>
    </div>
    
  </body>
</html>
